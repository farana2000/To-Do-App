<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>To Do App</title>
    </head>
    <body class="background">
        <h1 style="padding-bottom: 2rem; padding-top: 4rem; text-align: center; color: white; ">To Do App</h1>
        <div class="container-fluid row justify-content-center" id="formSection">
            <div class="col-md-4 uu">
                <form name="myForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="fname" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name of the person creating task" required>
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" class="form-control" id="description" placeholder="E.g. Email senior management with final report" required>
                    </div>
                    <div class="form-group">
                        <label for="assignedto">Assigned To</label>
                        <input type="text" name="assignedto" class="form-control" id="assignedto" placeholder="Farana Jivan" required>
                    </div>
                    <div class="form-group">
                        <label for="datepicker">Due Date</label>
                        <input type="date" name="duedate" class="form-control" id="datepicker" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-control" name="status" id="status" placeholder="Choose...">
                            <option value="choose..." disabled selected hidden>Choose...</option>
                            <option value="to do">TODO</option>
                            <option value="in progress">IN PROGRESS</option>
                            <option value="review">REVIEW</option>
                            <option value="done">DONE</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="addTask">Add Item</button>
                </form>
            </div>
        </div>
        
        <div class="container-fluid row justify-content-center" style="padding-bottom: 2rem; padding-top: 4rem;">
            
            <div class="col-md-4 uu">
                <h2 style="padding-bottom: 2rem ; text-align: center;">Summary List</h2>
                <div class="list-group" id="taskSummaryOut">
                    <!-- Task Summary will go here -->
                </div>
            </div>
        </div>
        
        <div class="container-fluid row justify-content-center outerTask">

            <!-- <div class="col-md-8">
                

            </div> -->
            <div class="col-md-8 uu tasklist">
                <h2 style="padding-bottom: 2rem; text-align: center;">Task List</h2>
                    <div class="row" id="taskout" style="color: black">
                    <!-- This is where my Tasks will go -->
                </div>
            </div>
        </div>


        <script src="app.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    </body>
</html>
