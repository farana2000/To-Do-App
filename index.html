        <h1>To Do App</h1>

        <form name="myForm">
            <div class="container-fluid row justify-content-center" id="formSection">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="fname" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name of the person creating task" required>
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" class="form-control" id="description" placeholder="E.g. Email senior management with final report" required>
                    </div>
                    <div class="form-group">
                        <label for="assignedto">Assigned To</label>
                        <input type="text" name="assignedto" class="form-control" id="assignedto" placeholder="Farana Jivan" required>
                    </div>
                    <div class="form-group">
                        <label for="datepicker">Due Date</label>
                        <input type="date" name="duedate"class="form-control" id="datepicker" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-control" name="status" id="status" placeholder="Choose...">
                            <option value="choose..." disabled selected hidden>Choose...</option>
                            <option value="to do">TODO</option>
                            <option value="in progress">IN PROGRESS</option>
                            <option value="review">REVIEW</option>
                            <option value="done">DONE</option>

                        </select>
                    </div>


                    <button type="button"   class="btn btn-primary" id="addTask"  >Add Item</button>
                </form>
            </div>
